{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill & Sweet</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <!-- Navegación -->
    <header class="navbar">
        <div class="logo">
            <a href="{% url 'index' %}">
                <img src="{% static 'img/logo.svg' %}" alt="Logo Chill & Sweet">
            </a>
        </div>
        <div class="nav-links">
            <a href="{% url 'register' %}">Regístrate</a>
            <a href="{% url 'login' %}" class="button">Inicia Sesión</a>
        </div>

        <!-- Icono de menú hamburguesa para móviles -->
        <div class="hamburger" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
        
        <!-- Menú desplegable para móviles -->
        <div class="nav-links-mobile-overlay" id="mobileOverlay" onclick="toggleMenu()">
            <div class="nav-links-mobile" id="mobileMenu" onclick="event.stopPropagation()">
                <a href="{% url 'register' %}">Regístrate</a>
                <a href="{% url 'login' %}">Inicia Sesión</a>
            </div>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="main-content">
        <h1>Bienvenido a Chill & Sweet</h1>
        <p>¡Explora nuestra plataforma y personaliza tus postres favoritos!</p>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <a href="{% url 'index' %}">
                <img src="{% static 'img/logo-blanco.svg' %}" alt="Logo Chill & Sweet">
            </a>
            <p>&copy; 2024 Chill & Sweet. Realizado por DUZD.</p>
        </div>
    </footer>

    <!-- JavaScript para el menú hamburguesa -->
    <script>
        function toggleMenu() {
            const overlay = document.getElementById('mobileOverlay');
            const menu = document.getElementById('mobileMenu');
            overlay.style.display = overlay.style.display === 'flex' ? 'none' : 'flex';
            menu.classList.toggle('show');
        }
    </script>
</body>
</html>
