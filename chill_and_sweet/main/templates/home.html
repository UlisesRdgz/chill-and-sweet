<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill & Sweet - Bienvenido</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .container {
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        .button-logout {
            padding: 10px 20px;
            background-color: #FF5252;
            border: none;
            border-radius: 5px;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .button-logout:hover {
            background-color: #e04848;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Hola, {{ user.nombre }}!</h1>
        <p>Bienvenido a tu cuenta en Chill & Sweet.</p>
        
        <a href="{% url 'logout' %}" class="button-logout">Cerrar Sesión</a>
    </div>
</body>
</html>
